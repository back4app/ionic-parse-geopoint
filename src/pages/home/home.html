<ion-header>
  <ion-navbar>
    <ion-title>Back4App Tutorial</ion-title>

    <ion-buttons right>
      <button ion-button (click)="logOut()">
        Log out
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <h2 text-center>You are logged in!</h2>

  <div text-center class="gps-buttons">
    <button ion-button block margin-top (click)="findMyLocation()">
      Find my location
    </button>

    <button ion-button block margin-top (click)="getClosestUser()">
      Find closest user
    </button>

    <button ion-button block margin-top color="secondary">
      Find all store
    </button>

    <button ion-button block margin-top color="secondary">
      Find closest store
    </button>
  </div>
</ion-content>
